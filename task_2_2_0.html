<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
      body,h3,ul,li{margin: 0;padding: 0;width: 200px;}
      body{margin: 20px;}
      li{text-decoration: none;list-style: none;}
      h3{height: 40px;line-height: 40px;text-align: center;border: 1px solid gray;width: 220px;}
      li{height: 30px;line-height: 30px;text-align: left;border: 1px solid gray;padding-left: 20px;}
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var rank = ["一","二","三","四","五","六","七","八","九","十"];

window.onload=function() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var aqiList=document.getElementById('aqi-list');
 var num=0;
 for (var i = 0; i < aqiData.length; i++) {
   if (aqiData[i][1]>60) {
     var newLi=document.createElement('li');
     var newLiInnerHTML="第"+rank[num]+"名："+aqiData[i][0]+"，"+aqiData[i][1];
     newLi.innerHTML=newLiInnerHTML;
     aqiList.appendChild(newLi);
     num++;
   }
 }

}

</script>
</body>
</html>
