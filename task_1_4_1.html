<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平垂直居中</title>
	<style type="text/css">
		body,div{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #fff;
			padding: 200px; 
		}
		.box{
			background-color: #ccc;
			width: 400px;
			height: 200px;
			position: relative;
			overflow: hidden;
			margin: 0 auto; 
		}
		.box div{
			background-color: #fc0;
			width: 100px;
			height: 100px;
			border-radius: 50px;
		}
		.circle1{
			position: absolute;
			top: -50px;
			left: -50px;
		}
		.circle2{
			position: absolute;
			right: -50px;
			bottom: -50px;
		}		
	</style>
</head>
<body>
	<div class="box">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>
</body>
</html>
