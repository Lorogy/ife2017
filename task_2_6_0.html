<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列</title>
	<style type="text/css">
		ul>li{
			float: left;
			background-color: red;
			color: white;
			height: 35px;
			line-height: 35px;
			font-size: 20px;
			text-align: center;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<input type="textarea" id="getIn">
	<input type="button" value="显示" id="showIn">
	<br><br>
	<input type="text" id="keyword">
	<input type="button"  value="查询" id="search">
	<ul id="showList"></ul>

	<script type="text/javascript">
		var showIn=document.getElementById("showIn");
		var search=document.getElementById("search");
		var arr=new Array();
		showIn.onclick=function () {
			var getIn=document.getElementById("getIn");
		var showList=document.getElementById("showList");
			var str=getIn.value;
			var arr=str.split(/\s+/);
			arr=arr.toString().split(/[.。,，、;：!！?？]/);console.log(arr);
			for (var i = 0; i < arr.length; i++) {
				if (arr[i]) {
					var newLi=document.createElement("li");
					newLi.innerHTML=arr[i];
					showList.appendChild(newLi);
				}			
			}
		}
		search.onclick=function () {
			var keyword=document.getElementById("keyword");
			var showList=document.getElementById("showList");
			var key=keyword.value;console.log(key);
			for (var i = 0; i < arr.length; i++) {
				if (arr[i]==key) {
					var child=showList.childNodes;console.log(child);
					child[i].style.backgroundColor="yellow";
				}
			}
		}
	</script>
</body>
</html>
