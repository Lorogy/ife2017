<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式之模糊查询</title>
	<style type="text/css">
		ul>li{
			float: left;
			background-color: red;
			color: white;
			height: 35px;
			line-height: 35px;
			font-size: 20px;
			text-align: center;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<input type="textarea" id="getIn">
	<input type="button" value="显示" id="showIn">
	<br><br>
	<input type="text" id="keyword">
	<input type="button"  value="查询" id="search">
	<ul id="showList"></ul>

	<script type="text/javascript">
		var showIn=document.getElementById("showIn");
		var search=document.getElementById("search");
		var arr=new Array();
		//点击显示，将输入文本转化为多个内容并显示
		showIn.onclick=function () {
			var getIn=document.getElementById("getIn");
			var showList=document.getElementById("showList");
			var str=getIn.value;
			var reg=/[，,。.？?!！;；:：'"“”‘’-\s]+/g;
			var arr=str.split(reg);//将内容间隔为数组
			for (var i = 0; i < arr.length; i++) {
				var newLi=document.createElement("li");
				var showList=document.getElementById("showList");
				newLi.innerHTML=arr[i];
				showList.appendChild(newLi);				
			}
		}
		//点击查询，模糊查询
		search.onclick=function () {
			var keyword=document.getElementById("keyword");
			var showList=document.getElementById("showList");
			var key=keyword.value;
			var liList=showList.childNodes;
			var reg=new RegExp(".*"+key+".*","g");console.log(reg);
			for (var i = 0; i < liList.length; i++) {
				var str=liList[i].innerHTML;
				if (str.match(reg)) {
					liList[i].style.backgroundColor="yellow";
				}
			}
		}
	</script>
</body>
</html>
